<!DOCTYPE html>
<!-- hello just to check whether this is working -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Habit Tracker</h1>
    
    <!-- Habit Input Form Section -->
    <div class="form-container">
      <h2 class="section-title">Add a New Habit</h2>
      <div class="form-group">
        <input type="text" id="new-habit" placeholder="Enter habit name" class="habit-input">
        <input type="time" id="reminder-time" class="time-input">
      </div>
      <button id="add-habit" class="add-btn">Add Habit</button>
    </div>
    
    <!-- Habit List Table -->
    <div class="habit-list-container">
      <h2 class="section-title">Your Habits</h2>
      <div id="sort-by-container">
        <label for="sort-select" class="sort-label"><h3>Sort table By:<h3></label>
        <select id="sort-select" class="sort-select">
          <option value="name">Habit Name</option>
          <option value="time">Reminder Time</option>
          <option value="streak">Streak</option>
        </select>
      </div>
      <!-- Search Habit Input -->
      <div id="search-container">
        <input type="text" id="search-habit" placeholder="&#x1F50D; Search habits by name..." />
      </div>

      <table id="habit-list" class="habit-list">
        <thead>
          <tr>
            <th>Habit</th>
            <th>Reminder Time</th>
            <th>Streak</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Habit rows will be dynamically generated here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
